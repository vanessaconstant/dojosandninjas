<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
</head>

<body>



    <form class="form ninja-form" action="/processone" method="post">
        <h2 class="heading">New Ninja</h2>

        {% with messages = get_flashed_messages()%}
        {% if messages%}

        {%for message in messages %}
        <p>{{message}}</p>
        {%endfor%}

        {%endif%}
        {% endwith %}
        <label for="dojo">Dojo:</label>
        <select name="dojo" id="dojo-selection">
            {%for dojo in all_dojos%}
            <option value="{{dojo.id}}">{{dojo.name}}</option>
            {%endfor%}

        </select>

        <label for="fname">First Name:</label>
        <input type="text" name="first_name" id="first_name">
        <label for="fname">Last Name:</label>
        <input type="text" name="last_name" id="last_name">
        <label for="age">age:</label>
        <input type="number" name="age" id="age">
        <input type="submit" id="submit-btn" value="Add Ninja">
    </form>

    <a href="/dojos" class="link ninja_link">Home</a>

</body>

</html>
